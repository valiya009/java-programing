<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello</h1>
    <input type="text" id="input">
    <input type="text" id="input1">

    <button onclick="change()">add</button> <br><br>

    <button onclick="data()">sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="div()">div</button>
    
    <script>
        let h1 = document.getElementById('title');

        function change()
        {
            let data = parseInt(document.getElementById("input").value);
            let data1 = parseInt(document.getElementById("input1").value);

            let add = data+data1;

            console.log("click");
            
            h1.innerHTML = add;
               
        }
        function data()
        {
            let data = parseInt(document.getElementById("input").value);
            let data1 = parseInt(document.getElementById("input1").value);

            let sub = data-data1;

            console.log("click");
            
            h1.innerHTML = sub;
               
        }
        function mul()
        {
            let data = parseInt(document.getElementById("input").value);
            let data1 = parseInt(document.getElementById("input1").value);

            let mul = data * data1;
            console.log("click");
            
            h1.innerHTML = mul;
        }
        function div()
        {
            let data = parseInt(document.getElementById("input").value);
            let data1 = parseInt(document.getElementById("input1").value);

            let div = data / data1;
            console.log("click");
            
            h1.innerHTML =  div;
        }
        
    </script>
</body>
</html>
